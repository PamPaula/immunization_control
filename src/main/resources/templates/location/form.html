<!DOCTYPE html>
<html xmlns:th="http://www.thymealef.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<meta charset="UTF-8">
</head>
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<h5 style='text-align: center' class="text-primary">Cadastre o local da vacinação</h5>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${location}"
				th:action="@{/location/edit}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="name">Nome do local:</label> <input
						class="form-control" type="text" th:field="*{name}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></div>
					<div class="form-group mb-3">
					<br> <h6 for="address">Endereço:</h6>
					<label>CEP:</label> <input
						class="form-control" type="text" th:field="*{address.zipCode}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('address.zipCode')}"
						th:errors="*{address.zipCode}"></div>
					<br> <label>Logradouro:</label> <input
						class="form-control" type="text" th:field="*{address.addressLine}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('address.addressLine')}"
						th:errors="*{address.addressLine}"></div>
					<br> <label>Número:</label> <input
						class="form-control" type="text" th:field="*{address.number}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('address.number')}"
						th:errors="*{address.number}"></div>
					<br> <label>Complemento:</label> <input
						class="form-control" type="text" th:field="*{address.additional}"></input> 
					<div class="text-danger" th:if="${#fields.hasErrors('address.additional')}"
						th:errors="*{address.additional}"></div>
					<br> <label>Cidade:</label> <input
						class="form-control" type="text" th:field="*{address.city}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('address.city')}"
						th:errors="*{address.city}"></div>
					<br> <label>Estado:</label> <input
						class="form-control" type="text" th:field="*{address.state}" required></input> 
					<div class="text-danger" th:if="${#fields.hasErrors('address.state')}"
						th:errors="*{address.state}"></div>
						</div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar Local</button>
			</form>
		</div>
	</div>
</div>
</html>
